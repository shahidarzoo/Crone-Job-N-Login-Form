<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
	<div class="login-form">
		<div class="front-face">
			<span class="text">LOGIN</span>
			<span class="loader"></span>
		</div>
		<form>
			<input type="text" name="username" placeholder="Username" class="input" required="required">
			<input type="password" name="password" placeholder="******" class="input" required="required">
			<button class="btn-login"></button>
			</form>
	</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
  	$(document).ready(function(){
  		$(".input").on("focus", function(){
  			$(".login-form").addClass("focused");
  		});
  		$(".btn-login").on("click", function(e){
  			e.preventDefault();
  			$(".login-form").removeClass("focused").addClass("loading");
  			 setTimeout(function() 
	        {
	            $(".login-form").removeClass("loading").addClass("focused");
	        }, 5000);
  		})
  	});
  </script>
</body>
</html>
